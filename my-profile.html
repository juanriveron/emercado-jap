  <div class="container">
    <div class="text-center p-4">
      <h2>Mi perfil</h2>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Información Personal</h4>
        <form class="needs-validation">
          <div class="row">
            <div class="col-md-6 mb-3">

              <img src="img/avatar.png" alt="" width="90" height="90" style="border-style:black" id="profileImg" class="d-inline-block align-text-top">
              
                <input type="file" class="btn btn-outline-dark" width="20" height="20"  onchange="showPreview()">
              </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="userName">Nombre y apellido</label>
              <input type="text" class="form-control" id="userName" placeholder="ingrese nombre completo" value="" >
              <div class="valid-feedback">
                Ingrese su nombre y apellido
              </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="userAge">Edad</label>
              <input  class="form-control" id="userAge" placeholder="ingrese edad" type="number" value="18" min="18" >
              <div class="invalid-feedback">
                Ingrese su edad
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
            <label for="userPhone">Telefono</label>
              <input  class="form-control" id="userPhone" placeholder="ingrese su telefono" value="" >
              <div class="invalid-feedback">
                Ingrese su telefono
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="userEmail">Email</label>
              <input id="email" type="email" name="usuario" class="form-control" placeholder="ingrese email"  autocomplete="off" required autofocus>
              <div class="invalid-feedback">
                Ingrese su  email
              </div>
            </div>          
          </div>
          <button class="btn btn-primary btn-lg" type="submit" onclick="saveProfile()">Guardar</button>
        </form>
      </div>
    </div>
